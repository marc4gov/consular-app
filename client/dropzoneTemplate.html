<template name="home">
  {{> dropzone}}

  {{#each images}}
    {{> image}}
  {{/each}}
</template>

<template name="dropzone">
  <div class="row">
    <div class="col-md-12">
      <div id="dropzone" class="dropzone">
        <div class="well well-drop-zone" color=grey>
          Drop file(s) here to upload
        </div>

      </div>
    </div>
  </div>
</template>

<template name="imageView">
  <div class="imageView">
    {{#each images}}
      <div>
        <a href="{{this.url}}" target="_blank"><img src="{{this.url store='imageStore' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>
      </div>
    {{/each}}
  </div>
</template>


<template name="image">
  <div class="row">
  	      URL: {{url}}
    <div class="col-md-12">
      <a href="{{url}}" target="_blank">
        <img src="{{url}}" />
      </a>
    </div>
  </div>
</template>
